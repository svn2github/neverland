<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/scroll.css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/matchdetail_action.js" charset="utf-8"></script>
<script type="text/html" id="tpl_personspart">
<div class="part1_head">  
	<div class="match_info">    
		{if data.conteststate==-1} <!--已结束-->
		<div class="persons_number">${nearmelang.lang_match_competitornum2}<br /><span id="match_competitorNum">${data.competitorNum}</span></div>
		{else}   <!--未开始或进行中-->
		<div class="persons_number">${nearmelang.lang_match_competitornum1}<br /><span id="match_competitorNum">${data.competitorNum}</span></div>
		{/if}
		{if data.conteststate==-1}<!--已结束-->
			{if data.isSigned}
			<div class="match_list" >${nearmelang.lang_match_myrealrank}<br /><span>${data.rank}</span></div>  <!--实时排名-->
			{else}
				{if data.isSubscribed}
				<div class="match_message">${nearmelang.lang_match_subscribe}</div> <!--已订阅-->
				{else}
				<div class="match_subscibe">${nearmelang.lang_match_notsubscribe}<br /><div onclick="subscribeContent(this,'${data.game.Game.id}')">${nearmelang.lang_match_subscribenow}</div></div>   <!--订阅-->
				{/if}
			{/if}
		{else}
			{if data.isSigned}
				{if data.conteststate==0}
				<div class="match_message">${nearmelang.lang_match_signup_suc}</div> <!--报名成功-->
				{else}
				<div class="match_list" >${nearmelang.lang_match_myrank}<br /><span>${data.rank}</span></div>
				{/if}
			{else}
			<p class="match_signup" onclick="signContest(this,${data.couldSign})">${nearmelang.lang_match_signup}</p>
			{/if}
		{/if}
		<div class="clear"></div>
	</div>
	<div class="match_time" id="match_time">${nearmelang.lang_match_timeline}${data.timerand}<br />
		{if data.leftTime!=''}
		<label>${nearmelang.lang_match_timeleft}${data.leftTime}</label>
		{/if}
	</div>
</div>
{for info in data.contestInfoarr}
<!--
<div class="icon_tag">
	<h3>${info.describe.title}</h3><label></label>
</div>-->
<div class="match_about">
	<h3>${info.describe.title}</h3>
	${info.describe.content}
</div>
{/for}
</script>
<script type="text/html" id="tpl_rankpart">
{for d in data}
{var d=d.InternalScore}
{var u=d.user.InternalUser}
<div style="padding:5px 0;background:url(images/hdpi/line_x.png) repeat-x 0 100%;">   
	<dl onclick="goToOtherHome('${u.id}');event.cancelBubble==true;">
		<dt><img  src="${u.profilePictureUrl}" width="66" height="66" /></dt>
		{if d_ct==1}
		<dd class="gamename match_first">${u.name}</dd>
		{elseif d_ct==2}
		<dd class="gamename match_second">${u.name}</dd>
		{elseif d_ct==3}
		<dd class="gamename match_third">${u.name}</dd>
		{else}
		<dd class="gamename">${d_ct}.${u.name}</dd>
		{/if}
	</dl>
	<label class="gameranking_this">${d.score}</label>
	<div class="clear"></div>
</div>
{forelse}
<div style="padding:5px 0;border-bottom:solid 1px #dddddd;text-align:center;">${nearmelang.lang_match_notstart}</div>
{/for}
</script>
</head>

<body id="match_detail">
	<div class="container">
		<div class="game_list_titlebar" ><img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span id="matchName"></span>
			<div class="match_state" id="match_state"></div>
			<div class="refresh oppolang">${nearmelang.lang_global_refresh}</div>
		</div>	
		<div class="match_head">
			<dl>
				<dt><img width="100" height="100" src="images/hdpi/userhome_male.png" id="game_icon" /></dt>
				<dd class="game_name" id="game_name"></dd>
				<dd id="game_price"></dd>
			</dl>
			<div class="match_download" id="buyType" onclick="gameOpen();"></div>
			<div class="clear"></div>
		</div>
		<ul class="tab2_new">
			<img class="img_ul" src="images/hdpi/tab2_left_click.png" width="100%" height="52" />
			<img class="img_li" src="images/hdpi/tab2_unclick.png" width="44%" height="52" />
			<li id="tab1" info='{"board":1,"count":0}' class="li_click"><span class="oppolang">${nearmelang.lang_match_info}</span></li>
			<li id="tab2" info='{"board":2,"count":0}'><span id="lang_match_fighting"></span></li>
		</ul>		
		
		<div id="part1" class="match_detail" >
			<div id="personspart">					
			</div>
			<p></p>
			<div class="disclaimer">
				<a href="#" class="oppolang" target="_blank">${nearmelang.lang_match_disclaimer}</a>
			</div>
		</div>
		
		<!--tab2键切换内容-->
		<div class="common_part" id="part2">	
		</div>
	</div>
</body>
</html>
