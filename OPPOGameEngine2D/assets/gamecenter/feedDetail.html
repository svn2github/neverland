<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/feedDetail_action.js"></script>
<!--动态模板-->
<script type="text/html" id="tpl_nogame">
<div class="message_status">
			<dl><dt><img src="${icon}" width="66" onclick="goToOtherHome('${userId}');" height="66" /></dt>
				<dd>${content}</dd>
				<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
			</dl>
			<!--<div class="message_talk"><img src="images/hdpi/userhome_comment.png" onclick="goComment(${userId},${node.id});" width="55" height="45" /></div> -->
			<div class="clear"></div>
	</div>
</script>
<!--game-->
<script type="text/html" id="tpl_game">
<div class="message_status">
			<dl><dt><img src="${icon}" width="66" onclick="goToOtherHome('${userId}');" height="66" / ></dt>
				<dd>${content}</dd>
				{if node.feedType == 3 || node.feedType == 5 || node.feedType == 9} 
				<dd class="userhome_gamename"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
				{elseif}
				<dd class="userhome_matchname"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
				{/if}
				<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
			</dl>
		<!--	<div class="message_talk"><img src="images/hdpi/userhome_comment.png" onclick="goComment(${userId},${node.id});" width="55" height="45" /></div> -->
			<div class="clear"></div>
</div>
</script>

<script type="text/html" id="tpl_replay">
			<div class="message_status" >
				<div>
					<dl>
						<dt>
							<img src="${icon}" onclick="goToOtherHome('${userId}');" width="66" height="66"/ >
						</dt>
						<dd>
							${content}
							<!--<p class="comment_time"></p>-->
						</dd>
						<dd>${updateTime}</dd>
					</dl>
					<div class="message_talk">
						<img src="images/hdpi/userhome_comment.png"  width="55" height="45" onclick="goReply(${node.id},${userId});event.stopPropagation();" />
					</div>
					<div class="clear"></div>
				</div>
			</div>
</script>
</head>

<body id="newdetail">

	<div class="container">
		<div class="game_list_titlebar">
			<img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span
				id="lang_feeddetail_title"></span>
		</div>
		<div class="message_content4" id="content1">
		</div>
		<div class="message_content5">
			<div id="content2">		
			</div>
			<div class="newletter" onclick="goToComment();">
				<div><span id="lang_feeddetail_addcomment"></span></div>
			</div>
		</div>
	</div>
</body>
</html>
