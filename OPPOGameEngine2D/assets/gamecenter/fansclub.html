<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/fansclub_action.js" charset="utf-8"></script>
</head>
<body id="fanslove">
	<div class="container">
		<div class="game_list_titlebar" ><img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span class="oppolang">${nearmelang.lang_fansclub_title}</span></div>
		<div class="setlove" onclick="changeLove();"> 
			<div id="love" class="fans_love_not" ></div>
			<span id="marklove" class="oppolang">{if url.getParam('isFavourite')!='true'}${nearmelang.lang_fansclub_marklove}{else}${nearmelang.lang_fansclub_dislove}{/if}</span>
		</div>
		<ul class="gamehome_list">
			<li onclick='gotoInvite();'><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg.png"/>
				<p class="gameHome_gamelist_p_bg"><span class="oppolang">${nearmelang.lang_fansclub_content1}</span></p>
			</li>
			<li onclick='gotoMessage()'><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg.png" />
				<p class="gameHome_achievement_p_bg">
					<span class="oppolang">${nearmelang.lang_fansclub_content2}</span>
				</p></li>
			<li onclick='gotoDevgames()'><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg.png" />
				<p class="gameHome_club_p_bg"><span class="oppolang">${nearmelang.lang_fansclub_content3}</span></p></li>
		</ul>
	</div>
</body>
</html>
