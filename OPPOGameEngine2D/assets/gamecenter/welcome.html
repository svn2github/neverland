<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>

<body id="welcome">
	<div class="container">
		<div class="game_list_titlebar oppolang" >
			<img width="100%" height="100%" src="images/hdpi/common_titlebar.png"  />${nearmelang.lang_welcome_welcome}<span id="username"></span>
		</div>	
		<div class="welcome">
			<dl>
				<dd class="input_text"><input type="text" omaxlength="140" id="name" inittext="${nearmelang.lang_welcome_inputnickname}"/></dd>
				<dd class="prompt_message oppolang">${nearmelang.lang_welcome_limit}</dd>
				<dd class="name oppolang" ><div class="notchecked" onclick="checkbox_click(this)"></div>${nearmelang.lang_welcome_replace}</dd>
			</dl>
			<div class="welcome_btn oppolang" onclick="beginPlay()">${nearmelang.lang_welcome_begingame}</div>
			<p class="oppolang">${nearmelang.lang_welcome_setaname}</p>
		</div>
	</div>
</body>
