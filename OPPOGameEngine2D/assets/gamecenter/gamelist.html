<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/gamelist_action.js"></script>
<script type="text/html" id = "tpl_prompt">
{for node in data}
{var o = node.PromptObject;}
<div class="gameimg">
	{if o.promptType==4 || o.promptType==3}
	<img   id="${o.imgid}" width="460" height="180" onclick="android.onLoadUrl(${o.promptInfo})"/>
	<div class="gameimg_content" onclick="android.onLoadUrl(${o.promptInfo})">
		<div class="opacity_bg"></div>
		<h3>${o.promptName}</h3>
		<p>${o.promptAd}</p>
	</div>

	{else}
	<img  id="${o.imgid}"  width="460" height="180"/>
	<div class="gameimg_content" onclick="goToPage('${o.id}','${o.promptType}')">
		<div class="opacity_bg"></div>
		<h3>${o.promptName}</h3>
		<p>${o.promptAd}</p>
	</div>
	{/if}
	{if o.promptType == 1 || o.promptType == 2}
	{var tag = o.id + o.promptType}
	<div class="game_download" id="${tag}"></div>
	{else}
	{/if}
</div>
{forelse}
{/for}
</script>
<script type="text/html" id="tpl_category">
{for node in data}
<div style="padding:5px 0;background:url(images/hdpi/line_x.png) repeat-x 0 100%;">
	<dl onclick="goToCategoryList(${node.Category.id},'${node.Category.categoryName}');">
		<dt><img src="${node.Category.categoryImage}" width="66" height="66" alt="picture" /></dt>
		<dd class="game_type">${node.Category.categoryName}</dd>
		<dd class="game_info">${node.Category.categoryProfile}</dd>
	</dl>
	<div class="clear"></div>
</div>
{forelse}
{/for}
</script>
<script type="text/html" id="tpl_friendgame">
{for node in data}
<div style="padding:5px 0;background:url(images/hdpi/line_x.png) repeat-x 0 100%;">
	<dl onclick="goToGame(${node.FriendGame.id},'1000013');">
		<dt><img id="${node.FriendGame.imgid}" src="${nearmelang.image.defimg_game}" width="66" height="66" alt="picture" /></dt>
		<dd class="game_type">${node.FriendGame.gameName}</dd>
		<dd class="game_info"><span>${node.FriendGame.friendNum}</span>${nearmelang.lang_gamelist_something}</dd>
	</dl>
	<div class="clear"></div>
</div>
{forelse}
{/for}
</script>
</head>
<body id="gamelist">
	<div class="container">
	<div class="tab_3">
		<img src="images/hdpi/common_tab_titlebar.png" width="100%" height="71" />
		<ul id="tab_3">
			<li info='{"board":1,"count":0}' id="tab1" onClick="showTab(this);"><img width="100%" height="70" class="li_click" src="images/hdpi/common_titlebar_selected.png"/><span class="oppolang">${nearmelang.lang_gamelist_tab1title}</span></li>
			<li info='{"board":2,"count":0}' id="tab2" onClick="showTab(this);"><img width="100%" height="70" class="li_click" src="images/hdpi/common_titlebar_selected.png"/><span class="oppolang">${nearmelang.lang_gamelist_tab2title}</span></li>
			<li info='{"board":3,"count":0,"addtype":true}' id="tab3" onClick="showTab(this);"><img width="100%" height="70" class="li_click" src="images/hdpi/common_titlebar_selected.png"/><span class="oppolang">${nearmelang.lang_gamelist_tab3title}</span></li>
		</ul>
	</div>
	
	<div class="container"  id="part1"  style="display: none;">
		<div class="gamelist_head">
			<div class="menu1" ><img id="special1" src="" width="100%" height="100%" /></div>
			<div class="menu2" ><img id="special2" src="" width="100%" height="100%" /></div>
		</div>
		<div id = "content1">
		</div>
	</div>
	<!--游戏列表页面-->
	<div  class="contaner" id="part2"  style="display: none;">	 
		<div id="content2">
		</div>
	</div>
	
	<!--好友玩的游戏-->
	<div  class="contaner" id="part3"  style="display: none;">
		<div id="content3">
		</div>
	</div>
	</div>
</body>
</html>
