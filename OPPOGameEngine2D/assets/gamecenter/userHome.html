<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/userHome_action.js"></script>
<!-- 动态 -->
<!--no game-->
<script type="text/html" id="tpl_nogame">
<div class="message_status" >
	<dl><dt><img id="${imgid}" src="${nearmelang.image.defimg_user_xy}" width="66" height="66" onclick="goToOtherHome('${userId}');"/></dt>
		<dd onclick="goToFeedDetail('${node.id}');">${content}</dd>
		<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
	</dl>
	<div class="message_talk"><img onclick="goComment(${userId},${node.id});" src="images/hdpi/userhome_comment.png" width="55" height="45" /></div>
	<div class="clear"></div>
</div>
</script>
<!--game-->
<script type="text/html" id="tpl_game">
<div class="message_status" >
	<dl><dt><img id="${imgid}" src="${nearmelang.image.defimg_user_xy}" width="66" height="66" onclick="goToOtherHome('${userId}');" /></dt>
		<dd onclick="goToFeedDetail('${node.id}');">${content}</dd>
		{if node.feedType == 3 || node.feedType == 5 || node.feedType == 9} 
		<dd class="userhome_gamename"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
		{elseif}
		<dd class="userhome_matchname"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
		{/if}
		<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
	</dl>
	<div class="message_talk"><img onclick="goComment(${userId},${node.id});" src="images/hdpi/userhome_comment.png" width="55" height="45" /></div>
	<div class="clear"></div>
</div>
</script>
<script type="text/html" id="tpl_game_played">
<div class="gameplayed_list" onclick="goToGame(${game.id});">
			<dl>
				<dt><img id="${game.imgid}" src="${nearmelang.image.defimg_game}"  width="66" height="66" /></dt>
				<dd class="gamename">${game.gameName}</dd>
				<dd class="gameranking">${time}</dd>		
			</dl>
			<label class="gameranking_this"><img src="images/hdpi/achievement_light.png" /><br/>${game.myAchievement}/${game.achievementCount}</label>
{if game.isMyFavourite == true}
<div class="love_game"></div> 
{elseif}
{/if}
<div class="clear"></div>
</div>
</script>
</head>
<body id="userhome">
	<div class="container">
		<div class="header">
			<dl>
				<dt>
					<img id="icon" onclick="callSetInfo();" src="images/hdpi/userhome_male.png"  width="100" height="100"/>
				</dt>
				<dd class="my_name">
					<img id="sex_icon" width="30" height="30"
						src="images/hdpi/userhome_sex_boy_select.png" />
					<p id="name"></p>
				</dd>
				<dd>
					<img src="images/hdpi/userhome_achieve.png"
						 width="30" height="30" />
					<p>
						<span class="oppolang">${nearmelang.lang_userhome_achievement}</span><span
							id="achievement"></span>
					</p>
				</dd>
				<dd>
					<img src="images/hdpi/userhome_grade.png" width="30" height="30" />
					<p>
						<span id="level"></span><span class="oppolang">${nearmelang.lang_userhome_level}</span>
					</p>
					<div id="total">
						<div id="part"></div>
					</div>
				</dd>
			</dl>
			<div class="message_prompt" onclick="goToMessageBox();">
				<span id="messageNum"></span>
			</div>
			<div class="clear"></div>
			<div onclick="callState();">
				<textarea readonly="readonly" id="signature"></textarea>
			</div>
		</div>
		<ul class="tab2_new">
			<img class="img_ul" src="images/hdpi/tab2_left_click.png" width="100%" height="52" />
			<img class="img_li" src="images/hdpi/tab2_unclick.png" width="44%" height="52" />
			<li onclick="showTab(this)" id="tab1" info='{"board":1,"count":0}' class="li_click"><span class="oppolang">${nearmelang.lang_userhome_tab1title}</span></li>
			<li onclick="showTab(this)" id="tab2" info='{"board":2,"count":0}'><span class="oppolang">${nearmelang.lang_userhome_tab2title}</span>(<span id="gameNum"></span>)</li>
		</ul>
		<div class="message_content" id="part1">
			<!-- tab1的最新动态 -->
			
			<div id="content1">
			</div>
		</div>

		<div class="gameplayed" id="part2" style="display: none;">
			<!-- tab2的玩过的游戏 -->
			<div id="content2">
			</div>
		</div>
	</div>
</body>
</html>
