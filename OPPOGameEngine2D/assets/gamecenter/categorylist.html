<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/categorylist_action.js"></script>
<script type="text/html" id="tpl_game">
{for node in data}
<div style="padding:5px 0;background:url(images/hdpi/line_x.png) repeat-x 0 100%;" onclick="goToGame(${node.Game.id});">
	<dl >
		<dt><img id="${node.Game.imgid}" src="${nearmelang.image.defimg_game}" width="66" height="66" alt="picture" /></dt>
		<dd class="game_type">${node.Game.gameName}</dd>
		<dd class="game_info">${node.Game.playerNum}${nearmelang.lang_gamehome_nowplayers}</dd>
	</dl>
	<div class="game_price">${node.content}</div>
	<div  class="clear"></div>
</div>
{forelse}
{/for}
</script>
</head>

<body id="gametype">
	<div class="game_list_titlebar" ><img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span id="categoryName"></span></div>
	<div id="content">
	</div>
</body>
</html>
