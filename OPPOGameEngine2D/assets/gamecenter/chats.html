<script type="text/html" id="tpl_chat">
{if node.sender.InternalUser.id == myId}
			<div class="message_status1">
				<div>
					<dl><dt><img src="${node.sender.InternalUser.profilePictureUrl}"  onclick="goToOtherHome(${node.sender.InternalUser.id})" width="66" height="66" / ></dt>
						<dd>
							<span class="friend_name" onclick="goToOtherHome(${node.sender.InternalUser.id});event.cancelBubble;" >${node.sender.InternalUser.name}</span><p class="comment_time">${time}</p>
						</dd>
						<dd class="chat_content">${node.content}</dd>
					</dl>
					<div class="clear"></div>
				</div>
			</div>
{elseif}		
			
<div class="message_status">
				<div>
					<dl><dt><img src="${node.sender.InternalUser.profilePictureUrl}" onclick="goToOtherHome(${node.sender.InternalUser.id})" width="66" height="66" / ></dt>
						<dd>
							<span class="friend_name" onclick="goToOtherHome(${node.sender.InternalUser.id});event.cancelBubble;" >${node.sender.InternalUser.name}</span><p class="comment_time">${time}</p>
						</dd>
						<dd>${node.content}</dd>
					</dl>
					<div class="clear"></div>
				</div>
			</div>
{/if}
</script>
</head>
