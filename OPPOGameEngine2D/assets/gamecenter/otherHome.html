<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/otherHome_action.js"></script>
<!--动态模板-->
<!-- 动态 -->
<!--no game-->
<script type="text/html" id="tpl_nogame">
<div class="message_status" >
	<dl><dt><img id="${imgid}" src="${nearmelang.image.defimg_user_xy}" width="66" height="66" onclick="goToOtherHome('${userId}');"/></dt>
		<dd onclick="goToFeedDetail('${node.id}');">${content}</dd>
		<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
	</dl>
	<div class="message_talk"><img onclick="goComment(${userId},${node.id});" src="images/hdpi/userhome_comment.png" width="55" height="45" /></div>
	<div class="clear"></div>
</div>
</script>
<!--game-->
<script type="text/html" id="tpl_game">
<div class="message_status" >
	<dl><dt><img id="${imgid}" src="${nearmelang.image.defimg_user_xy}" width="66" height="66" onclick="goToOtherHome('${userId}');" /></dt>
		<dd onclick="goToFeedDetail('${node.id}');">${content}</dd>
		{if node.feedType == 3 || node.feedType == 5 || node.feedType == 9} 
		<dd class="userhome_gamename"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
		{elseif}
		<dd class="userhome_matchname"><span class="friend_name" onclick="goToPage('${node.originId}','${node.feedType}')">${node.originName}</span></dd>
		{/if}
		<dd><p class="comment">${node.replyNum}${nearmelang.lang_global_comment_num}</p><p class="comment_time">${updateTime}</p></dd>
	</dl>
	<div class="message_talk"><img onclick="goComment(${userId},${node.id});" src="images/hdpi/userhome_comment.png" width="55" height="45" /></div>
	<div class="clear"></div>
</div>
</script>
</script>

<!--游戏模板-->
<script type="text/html" id="tpl_usergame">
<table>
	<tr>
		<th class="th_name">${nearmelang.lang_otherhome_taplay}</th>
		<th><img src="images/hdpi/otherhome_ver_line.png" width="2" height="78" / > </th>
		<th class="th_friend"><div><img src="images/hdpi/userhome_male.png" id="myIcon" width="66" height="66" /></div></th>
		<th><img src="images/hdpi/otherhome_ver_line.png" width="2" height="78" / > </th>
		<th class="th_friend"><div><img src="images/hdpi/userhome_male.png" id="otherIcon" width="66" height="66" /></div></th>
	</tr>
	{for game in nodes}
	<tr>
		<td>
			<dl onclick="goToGame(${game.UserGame.id});">
				<dt><img id="${game.UserGame.imgid}" src="${nearmelang.image.defimg_game}"  width="66" height="66" /></dt>
				<dd>${game.UserGame.gameName}</dd>
			</dl>
		</td>
		<td><img src="images/hdpi/otherhome_ver_line.png" width="2" height="78" / ></td>
		<td>
			{if game.UserGame.isMyGame == false}
				<img width="40" onclick="goToDownload(${game.UserGame.id});" height="40" src="images/hdpi/devgames_download.png" />
			{elseif}
			<div class="mypage_td_div">
				<img width="30" height="40" src="images/hdpi/achievement_light.png" /><br /><span>${game.UserGame.myAchievement}</span>
			{if game.UserGame.isMyFavourite == true}
			<div class="love_game"></div> 
			{elseif}
			{/if}
			</div>
			{/if}
		</td>
		<td><img src="images/hdpi/otherhome_ver_line.png" width="2" height="78" / ></td>
		<td>
			<div class="mypage_td_div">
				<img width="30" height="40" src="images/hdpi/achievement_light.png" /><br /><span>${game.UserGame.userAchievement}</span>
		 		{if game.UserGame.isUserFavourite == true}
		 		<div class="love_game"></div> 
				{elseif}
				{/if}
	  		</div>
		</td>
	</tr>
	{forelse}
	{/for}
</table>	
</script>

<!--好友模板-->
<script type="text/html" id="tpl_searchlist">
{for d in data}
{var tag = ""}
{if d.isOnline && d.lastPlayedGameName}
{var tag = nearmelang.lang_friend_nowisplay + d.lastPlayedGameName}
{else}
{/if}
{if d.lastPlayedGameName && !d.isOnline}
{var tag = nearmelang.lang_friend_lastplay + d.lastPlayedGameName}
{else}
{/if}
<div style="padding: 5px 0; background:url(images/hdpi/line_x.png) repeat-x 0 100%;" >
<dl onclick="goToOtherHome('${d.id}');event.cancelBubble==true;"><dt><img id="${d.imgid}" src="{if d.sex}${nearmelang.image.defimg_user_xy}{else}${nearmelang.image.defimg_user_xx}{/if}" onclick="goToOtherHome('${d.id}');event.cancelBubble==true;" width="66" height="66" /></dt><dd class="gamename">${d.name}
</dd><dd class="gameranking">${nearmelang.lang_global_level}(${d.level})</dd><dd class="gameranking1">${tag}</dd></dl>
{if d.isFriend}
<div><div class="isfriend">${nearmelang.lang_otherhome_commonfriend}</div></div><div class="clear"></div></div>
{else}
<div id="${d.id}"><label class="gameranking_this" onclick="addFriend('${d.id}');event.cancelBubble==true;" >${nearmelang.lang_friend_addfriend}</label></div><div class="clear"></div></div>
{/if}
{forelse}
{/for}
</script>
</head>
<body id="my_page">
	<div class="container">
		<div class="mypage_head">
			<dl>
				<dt><img id="myIcon" src="images/hdpi/userhome_male.png" width="100" height="100" /></dt>
				<dd  class="my_name"><img id="sex_icon" src="images/hdpi/userhome_sex_boy_select.png" width="30" height="30" /><p id= "name"></p></dd>
				<dd><img src="images/hdpi/userhome_achieve.png" width="30" height="30" /><p><span class="oppolang">${nearmelang.lang_otherhome_achievement}</span><span id="achievement"></span></p></dd>
				<dd><img src="images/hdpi/userhome_grade.png" width="30" height="30" /><p><span id = "level"></span><span class="oppolang">${nearmelang.lang_otherhome_level}</span></p>				 					<div id="total"><div id="part"></div></div>   <!--进度条，绝对定位-->
				</dd>
			</dl>
			<div class="mypage_head_right">
				<div class="mypage_head_message" onclick="goToSend();"></div>
				<div id="friendTag" onclick="addFriendForHead();"></div>
			</div>
			<div class="clear"></div>
			<div class="mypage_state"><span id="signature"></span></div>
		</div>
	<ul class="tab3_new">
		<img class="img_ul" src="images/hdpi/tab3_left_click.png" width="100%" height="52" />
		<img id="img_li_1" class="img_li" src="images/hdpi/tab3_unclick.png"  />
		<img id="img_li_2" class="img_li" src="images/hdpi/tab3_unclick.png"  />
		<img id="img_li_3" class="img_li" src="images/hdpi/tab3_unclick.png"  />
		<li onclick="showTab(this);" info='{"board":1,"count":0}' id="tab1" class="li_click"><span class="oppolang">${nearmelang.lang_otherhome_tab1title}</span></li>
		<li onclick="showTab(this);" info='{"board":2,"count":0}' id="tab2"><span class="oppolang">${nearmelang.lang_otherhome_tab2title}</span>(<span id="gameName"></span>)</li>
		<li onclick="showTab(this);" info='{"board":3,"count":0}' id="tab3"><span class="oppolang">${nearmelang.lang_otherhome_tab3title}</span>(<span id="friendNum"></span>)</li>
	</ul>
	
	<div id="part1" class="message_content" >                   <!--动态内容页面-->
		<div onclick="goToFeedBack();" class="otherhome_message" id="message"><span class="oppolang">${nearmelang.lang_otherhome_feedback}</span></div>
		<div id="content1">
		</div>
	</div>
	<div id="part2" >
		<div id="content2">
		</div>
	</div>
	<div id="part3">
		<div id="content3">
		</div>
	</div>
	</div>
</body>
</html>
