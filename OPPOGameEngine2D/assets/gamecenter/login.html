<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/client_common.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body id="login">
	<div class="contaner">
		<div class="game_list_titlebar" >
			<img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span class="oppolang">${nearmelang.lang_about_gamecenter}</span>
		</div>
		<div class="login_content">
			<ul>
				<li><label class="oppolang">${nearmelang.lang_global_account}:</label><input type="text" id="userName"/></li>
				<li><label class="oppolang">${nearmelang.lang_global_secret}:</label><input type="password" id="userPwd" value="" maxlength="16" /></li>
			</ul>
			<div class="getpassword">
				<span class="error" id="errArea"></span>
			</div>
			<div class="login_button">
                <form id="form1" name="form1" action="user_register" method="get">
					<input id="register" class="reg_new" type="button" onclick="callActionToRegister()" />
				</form>
				<input class="login" type="button" id="button" onclick="checkLogin()" />
				<div style="clear:both;"></div>
			</div>
		</div>
        <p class="welcome oppolang">${nearmelang.lang_login_ads1}</p>
		<p class="welcome2 oppolang" >${nearmelang.lang_login_ads2}</p>
		<div class="gotolook oppolang" onclick="callActionVisitorAwaked()">${nearmelang.lang_login_play}</div>
	</div>
</body>
</html>
