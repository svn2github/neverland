<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/message_action.js"
	charset="utf-8"></script>
<!--no game-->
<script type="text/html" id="tpl_notice_nogame">
{if node.originId != undefined}
{var originId = node.originId}
{elseif}
{var originId = "null"}
{/if}
<div class="message_status" onclick="goToPage('${node.id}','${node.attachContent}','${node.messageType}','${originId}');">
	<dl>
		<dt>
			<img src="${icon}" width="66" onclick="goToOtherHome(${userId});event.cancelBubble=true;" height="66" onclick="goToOtherHome('${userId}');"/>
		</dt>
		<dd>${content}</dd>
		<dd>
			<p >${updateTime}</p>
		</dd>
	</dl>
	<div onclick="deleteNotice(${node.id});event.cancelBubble=true;" class="gameranking_this">${nearmelang.lang_global_delete}</div>   
	<div class="clear"></div>
</div>
</script>
<!--game-->
<script type="text/html" id="tpl_notice_game">
{if node.originId != undefined}
{var originId = node.originId}
{elseif}
{var originId = "null"}
{/if}
<div class="message_status" onclick="goToPage('${node.id}','${node.attachContent}','${node.messageType}','${originId}');">
	<dl>
		<dt>
			{if node.messageType == 5}
			<img src="${icon}" width="66" height="66"/>
			{elseif}
			<img src="${icon}" width="66" height="66" onclick="goToOtherHome(${userId});event.cancelBubble=true;"/>
			{/if}
		</dt>
		<dd>${content}</dd>
		<dd class="userhome_gamename">
			{if node.messageType == 5}
			<span class="friend_name" onclick="goToPage('${node.id}','${node.attachContent}','${node.messageType}','${originId}');event.cancelBubble=true;">${node.originName}</span>
			{elseif}
			<span class="friend_name" onclick="goToGame(${node.originId},'1000011');event.cancelBubble=true;">${node.originName}</span>
			{/if}
		</dd>
		<dd>
			<p >${updateTime}</p>
		</dd>
	</dl>
	<div  onclick="deleteNotice(${node.id});event.cancelBubble=true;" class="gameranking_this">${nearmelang.lang_global_delete}</div>
	<div class="clear"></div>
</div>
</script>
<script type="text/html" id="tpl_private">
{for node in data}
<div style="padding:5px 0; background:url(images/hdpi/line_x.png) repeat-x 0 100%;" onclick="goToChats('${node.MessageUser.id}','${node.MessageUser.name}')">
	<dl>
		<dt><img id="${node.MessageUser.imgid}" src="{if node.MessageUser.sex}${nearmelang.image.defimg_user_xy}{else}${nearmelang.image.defimg_user_xx}{/if}" onclick="goToOtherHome(${node.MessageUser.id});event.cancelBubble=true;" width="66" height="66" /></dt>
		{if node.MessageUser.unReadMsgNum != 0}
		<dd class="gamename">${nearmelang.lang_message_from}<span>${node.MessageUser.name}${nearmelang.lang_message_unread1}</span></dd>
		{elseif}
		<dd class="gamename">${nearmelang.lang_message_from}<span>${node.MessageUser.name}</span></dd>
		{/if}

		<dd class="gameranking">${node.MessageUser.lastMessage}</dd>		
	</dl>
	<div class="gameranking_this" onclick="deletePrivate('${node.MessageUser.id}','${node.MessageUser.name}');event.cancelBubble=true;">${nearmelang.lang_global_delete}</div>  
	<div class="clear"></div>
</div>	
{forelse}
{/for}
</script>
<script type="text/html" id="tpl_system_message">
	<div class="notice">
				<p>${node.SystemMessage.content}</p>
				<div>${time}</div>
			</div>
</script>
<script type="text/html">

</script>
</head>

			<img src="images/hdpi/common_tab_titlebar.png" width="100%"
				height="71" />
			<ul id="tab_list">
				<li info='{"board":1,"count":0,"addtype":true}' id="tab1" onclick="showTab(this);"><img
					width="100%" height="70" class="li_click"
					src="images/hdpi/common_titlebar_selected.png" /><span
					class="oppolang">${nearmelang.lang_message_tab1title}</span>
				</li>
				<li info='{"board":2,"count":0}' id="tab2" onclick="showTab(this);"><img
					width="100%" height="70" class="li_click"
					src="images/hdpi/common_titlebar_selected.png" /><span
					class="oppolang">${nearmelang.lang_message_tab2title}</span>
				</li>
				<li info='{"board":3,"count":0}' id="tab3" onclick="showTab(this);"><img
					width="100%" height="70" class="li_click"
					src="images/hdpi/common_titlebar_selected.png" /><span
					class="oppolang">${nearmelang.lang_message_tab3title}</span>

			</ul>

		</div>
		<div id="part1" style="display: none;">
			<!--part1 私信界面-->
			<div id="content1">

				<div class="icon_tag" id="content2_2head">

						<span class="oppolang">${nearmelang.lang_message_history}</span>
					</h3>
				</div>
				<div id="content2_2"></div>
			</div>
		</div>

		<div id="part3" style="display: none;">
			<!--系统消息-->
			<div id="content3">

		</div>
	</div>
</body>
</html>
