<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/scroll.css" type="text/css" />
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/newletter_action.js"
	charset="utf-8"></script>
<script type="text/html" id="tpl_user_new">
{for node in data}
<div class="list_container" onclick="goToSend('${node.FriendUser.name}','${node.FriendUser.id}');">
	<dl>
		<dt><img id="${node.FriendUser.imgid}" src="{if node.FriendUser.sex}${nearmelang.image.defimg_user_xy}{else}${nearmelang.image.defimg_user_xx}{/if}" width="66" height="66" /></dt>
		<dd class="gamename">${node.FriendUser.name}</dd>	
	</dl>
	<div class="clear"></div>
</div>
{forelse}
{/for}
</script>

<script type="text/html" id="tpl_user_friend">
{for node in data}
<div class="list_container" onclick="goToSend('${node.FriendUser.name}','${node.FriendUser.id}');">
	<dl>
		<dt><img id="${node.FriendUser.imgid}" src="{if node.FriendUser.sex}${nearmelang.image.defimg_user_xy}{else}${nearmelang.image.defimg_user_xx}{/if}" width="66" height="66" /></dt>
		<dd class="gamename">${node.FriendUser.name}</dd>	
	</dl>
	<div class="clear"></div>
</div>
{forelse}
{/for}
</script>
</head>
<body id="selectfriend">
	<div class="container">
		<div class="game_list_titlebar">
			<img width="100%" height="100%" src="images/hdpi/common_titlebar.png" />
			<span class="oppolang">${nearmelang.lang_newletter_selectfriend}</span>
		</div>
		<div class="search">
			<input class="search_text" id="content"type="text" inittext="${nearmelang.lang_newletter_inittext}" />
			<div class="cleartext" onclick="clearContent()"><img src="images/hdpi/friend_clear_text.png" /></div>
			<label class="search_btn" onclick="goToSearch();"><span  class='oppolang'>${nearmelang.lang_friend_search}</span></label>
			<p class="clear"></p>
		</div>
		<ul class="tab2_new">
			<img class="img_ul" src="images/hdpi/tab2_left_click.png" width="100%" height="52" />
			<img class="img_li" src="images/hdpi/tab2_unclick.png" width="44%" height="52" />
			<li onclick="showTab(this)" id="tab1" info='{"board":1,"count":0,"addtype":true}' class="li_click"><span class="oppolang">${nearmelang.lang_newletter_tab1title}</span></li>
			<li onclick="showTab(this)" id="tab2" info='{"board":2,"count":0,"addtype":true}'><span class="oppolang">${nearmelang.lang_newletter_tab2title}</span></li>
		</ul>
		<div id="part1" class="common_part">
			<div id="content1"></div
		></div>
		<div id="part2" class="common_part">
			<!--所有好友-->
			<div id="content2"></div>
		</div>
	</div>
</body>
</html>
