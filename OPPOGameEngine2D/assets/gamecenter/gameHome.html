<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link charset="utf-8" href="css/common.css" rel="stylesheet">
<link charset="utf-8" href="css/scroll.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.1.4.4.js" charset="utf-8"></script>
<script type="text/javascript" src="js/iscroll.js" charset="utf-8"></script>
<script type="text/javascript" src="js/tools.js" charset="utf-8"></script>
<script type="text/javascript" src="js/commons.js" charset="utf-8"></script>
<script type="text/javascript" src="js/gameHome_action.js" charset="utf-8"></script>

</head>
<body id="gameHome">
	<div class="container" >
		<div class="game_list_titlebar" ><img width="100%" height="100%" src="images/hdpi/common_titlebar.png" /><span id="gameName"></span></div>
		<div id="gameHomeBody">
		<div class="gameHome_head">
			<div class="gameHome_head_left"></div>
			<div class="gameHome_head_right" id="isloved"></div>   <!--切换该div的类可设置是否喜欢的状态，gameHome_head_right与gameHome_head_right_love对应一般与喜欢的状态-->
			<div class="game_info">
				<dl>
					<dt><img id="gameIcon" src="images/hdpi/defimg_game.jpg" width="150" height="150" /></dt>
					<dd class="player_love"><span  id="favouriteNum"></span><span id="lang_gamehome_lovedplayers"></span></dd>
					<dd class="play_ing"><span id="playerNum"></span><span id="lang_gamehome_nowplayers"></span></dd>
					<dd class="play_download"><span  id="friendsNum"></span><span id="lang_gamehome_downloadnum"></span></dd>
				</dl>
				<div class="buygame" id="buyType" onClick="gameOpen()"></div>
			</div>
		</div>
		<ul class="gamehome_list_new">
			<li onClick="callLeaderboardList();" id="button_leaderboard"><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg_new.png" />

				<p class="gameHome_gamelist_p_bg"><span id="leaderboard"></span></p>

			</li>

			<li onClick="callAchievementList();" id="button_achievement"><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg_new.png" />

				<p class="gameHome_achievement_p_bg">

					<span id="achievement"></span>(<span id="achievementNum"></span>/<span id="totalAchNum"></span>)

				</p></li>

			<li onClick="goFansClub();"><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg_new.png" />

				<p class="gameHome_club_p_bg" ><span id= "lang_gamehome_fansclub"></span></p></li>

			<li onClick="goWhoisplay();"><img class="gameHome_li_bg" width="100%" height="100%" src="images/hdpi/gamehome_list_bg_new.png" />

				<p class="gameHome_whogame_p_bg"><span id="lang_gamehome_whoisplay"></span><span id="currentPlayer"></span></p></li>
		</ul>
		</div>
	</div>
</body>
</html>
